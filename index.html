<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sstyle.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">
   
<title>Weight converter</title>
</head>
<body>
    <div class="wrapper">
    <div class="container">
        <div class="heading">
            <iconify-icon icon="mdi:weight-pound" style="color: white;" width="60" height="60"></iconify-icon>
            <h2>Weight Converter</h2>
        </div>
        <div class="input-blk" id="inpt">
            <form id="myform">
                <input type="number" id="input-wt" placeholder="Enter Pounds..." required>
            </form>
        </div>
        <button id="resetBtn" onclick="resetFun()">Reset</button>
            <div class="card" id="card1">
                <div class="card-block" id="cardblk1">
                    <h4>Grams :</h4>
                    <!-- <form ></form> -->
                    <span id="gramsOutput"  style="font-weight:bold"></span>
                    <button style="float: right;" id="swap-btn1">Swap</button>
                </div>
            </div>

            <div class="card" id="card2">
                <div class="card-block" id="cardblk2">
                    <h4>Kilograms :</h4>
                    <span id="KgOutput" style="font-weight:bold"></span>
                    
                    <button style="float: right;" id="swap-btn2">Swap</button>
                    
                    
                </div>
            </div>

            <div class="card" id="card3">
                <div class="card-block" id="cardblk3">
                    <h4>Ounces :</h4>
                    <span id="ozOutput" style="font-weight:bold"></span>
                    <button style="float: right;" id="swap-btn3">Swap</button>
                </div>
            </div>
        
    </div>

</div>
<script src="https://code.iconify.design/iconify-icon/1.0.0-beta.3/iconify-icon.min.js"></script>
<script src="index.js"></script>  
</body>
</html>
